<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/add_review.css">
    <title>DAILY rental housing</title>

    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="page-wrapper">
        <h1 role="heading">Отзыв о жилье</h1>

        <div class="reservation-card">
            <div class="carousel-wrapper">
                <img src="img/housing_variants/var_1_1.jpg" alt="" class="variant-image">
            </div>
            <div class="housing-description">
                <div class="reservation-date">
                    <span class="arrival-date">18.08.2019</span>
                    –
                    <span class="departure-date">20.08.2019</span>
                </div>
                
                <a href="./housing.html" target="_blank">
                    <h2 class="housing-name">Двухкомнатная квартира</h2>
                    <div class="housing-address">
                        <img src="img/icons/location.svg" alt="">
                        Москва, Старая Басманная, 5
                    </div>
                </a>
            </div>
        </div>

        <section class="review-section">
            <div class="rating">
                <div class="common-rating">
                    <p>Общая оценка:</p>
                    <ul class="stars-rating">
                        <li class="stars-rating__item">
                            <img class="icon-star" src="img/icons/star.png" alt="">
                        </li>
                        <li class="stars-rating__item">
                            <img class="icon-star" src="img/icons/star.png" alt="">
                        </li>
                        <li class="stars-rating__item">
                            <img class="icon-star" src="img/icons/star.png" alt="">
                        </li>
                        <li class="stars-rating__item">
                            <img class="icon-star" src="img/icons/star.png" alt="">
                        </li>
                        <li class="stars-rating__item">
                            <img class="icon-star-black" src="img/icons/star-black.png" alt="">
                        </li>
                    </ul>
                </div>
                
                <ul class="rating-list">
                    <li class="rating-list__item">
                        <div class="rating-name">
                            Чистота
                        </div>
                        <div class="rating-value">
                            <input class="option-input" type="range" min="1" max="5" step="1" value="5" list="range-rating-1" onchange="document.getElementById('rating-value-1').innerHTML = this.value;">
                            <datalist id="range-rating-1"></datalist>
                            <span id="rating-value-1">5</span>
                        </div>
                    </li>

                    <li class="rating-list__item">
                        <div class="rating-name">
                            Обслуживание
                        </div>
                        <div class="rating-value">
                            <input class="option-input" type="range" min="1" max="5" step="1" value="5" list="range-rating-2" onchange="document.getElementById('rating-value-2').innerHTML = this.value;">
                            <datalist id="range-rating-2"></datalist>
                            <span id="rating-value-2">5</span>
                        </div>
                    </li>

                    <li class="rating-list__item">
                        <div class="rating-name">
                            Расположение
                        </div>
                        <div class="rating-value">
                            <input class="option-input" type="range" min="1" max="5" step="1" value="5" list="range-rating-3" onchange="document.getElementById('rating-value-3').innerHTML = this.value;">
                            <datalist id="range-rating-3"></datalist>
                            <span id="rating-value-3">5</span>
                        </div>
                    </li>

                    <li class="rating-list__item">
                        <div class="rating-name">
                            Удобства
                        </div>
                        <div class="rating-value">
                            <input class="option-input" type="range" min="1" max="5" step="1" value="5" list="range-rating-4" onchange="document.getElementById('rating-value-4').innerHTML = this.value;">
                            <datalist id="range-rating-4"></datalist>
                            <span id="rating-value-4">5</span>
                        </div>
                    </li>

                    <li class="rating-list__item">
                        <div class="rating-name">
                            Цена-качество
                        </div>
                        <div class="rating-value">
                            <input class="option-input" type="range" min="1" max="5" step="1" value="5" list="range-rating-5" onchange="document.getElementById('rating-value-5').innerHTML = this.value;">
                            <datalist id="range-rating-5"></datalist>
                            <span id="rating-value-5">5</span>
                        </div>
                    </li>

                    <li class="rating-list__item">
                        <div class="rating-name">
                            Комфорт
                        </div>
                        <div class="rating-value">
                            <input class="option-input" type="range" min="1" max="5" step="1" value="5" list="range-rating-6" onchange="document.getElementById('rating-value-6').innerHTML = this.value;">
                            <datalist id="range-rating-6"></datalist>
                            <span id="rating-value-6">5</span>
                        </div>
                    </li>
                </ul>
                
            </div> <!--rating-->

            <div class="comments">
                <div class="comment-block">
                    <h3 class="comment-header">Достоинства:</h3>
                    <textarea cols="40" rows="7" class="comment-area"></textarea>
                </div>
                <div class="comment-block">
                    <h3 class="comment-header">Недостатки:</h3>
                    <textarea cols="40" rows="7" class="comment-area"></textarea>
                </div>
                <div class="comment-block">
                    <h3 class="comment-header">Комментарий:</h3>
                    <textarea cols="40" rows="7" class="comment-area"></textarea>
                </div>
            </div>

            <form action="./my_reservations.html" class="add_vacancy-form">
                <input type="submit" value="Отправить" class="review-btn">
            </form>
        </section>
    </div>
</body>
</html>
