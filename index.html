<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>DAILY rental housing</title>

    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Playfair+Display:400,700i,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header__logo">
            <a href="#"><img src="img/logo.png" alt="DAILY"></a>
        </div>
        <nav role="navigation">
            <ul class="main-navigation">
                <li class="main-navigation__item">
                    <img src="img/icons/search.svg" alt="" class="nav-icon">
                    <a href="#main-search">Поиск</a>
                </li>
                <li class="main-navigation__item">
                    <img src="img/icons/recommend.svg" alt="" class="nav-icon">
                    <a href="#main-recommend">Рекомедации</a>
                </li>
                <li class="main-navigation__item">
                    <img src="img/icons/advantages.svg" alt="" class="nav-icon">
                    <a href="#main-advantages">Преимущества</a>
                </li>
                <li class="main-navigation__item last-nav-li">
                    <img src="img/icons/contacts.svg" alt="" class="nav-icon">
                    <a href="#main-contacts">Контакты</a>
                </li>
            </ul>
        </nav>
        <button role="button" class="header__enter-btn">Вход</button>
        <div class="header__user-info">
            <img src="img/default_avatar.png" alt="" class="header__user-photo">
            <p class="header__user-name">Julia</p>
        </div>
    </header>
    <main>
        <section class="main-section" id="main-search">
            <h1 role="heading">Поиск посуточного жилья</h1>
            <h2>Множество вариантов заселения специально для Вас!</h2>
            <form action="/rentals/index.html" class="search-form">
                <div class="search-form-content">
                    <div class="main__search-city">
                        <div class="search-form-info">Выбор города</div>
                        <input type="text" class="main__input city-input">
                        <span class="icon-location"></span>
                    </div>
                    <div class="main__search-arrival">
                        <div class="search-form-info">Дата заезда</div>
                        <input type="date" class="main__input arrival-input">
                        <span class="icon-calendar"></span>
                    </div>
                    <div class="main__search-departure">
                        <div class="search-form-info">Дата отъезда</div>
                        <input type="date" class="main__input departure-input">
                        <span class="icon-calendar"></span>
                    </div>
                    <input type="submit" value="Поиск жилья" class="main__search-btn">
                </div>
            </form>
            
        </section>
    </main>
</body>
</html>
