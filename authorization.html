<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/authorization.css">
    <title>DAILY rental housing</title>

    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <label class="tab active" title="Вкладка 1">Авторизация</label>
            <label class="tab" title="Вкладка 2">Регистрация</label>

            <form class="tab-form active">
                <input class="input" type="email" placeholder="Введите e-mail" required>
                <input class="input" type="password" placeholder="Введите пароль" required>
                <a href="./lk_client.html" class="button">Войти</a>
                <ul class="socials-list">
                    <li class="socials-list__item">
                        <a href="https://vk.com" target="_blank">
                            <img src="img/icons/socials/vk.png" alt="vk">
                        </a>
                    </li>
                    <li class="socials-list__item">
                        <a href="https://facebook.com" target="_blank">
                            <img src="img/icons/socials/facebook.png" alt="facebook">
                        </a>
                    </li>
                    <li class="socials-list__item">
                        <a href="https://twitter.com" target="_blank">
                            <img src="img/icons/socials/twitter.png" alt="twitter">
                        </a>
                    </li>
                </ul>
                <a href="#">Я забыл свой e-mail или пароль</a>
            </form>

            <form class="tab-form">
                <input class="input" type="email" placeholder="Введите e-mail адрес" required>
                <input class="input" type="text" placeholder="Введите имя" required>
                <input class="input" type="password" placeholder="Придумайте пароль" required>
                <input class="input" type="password" placeholder="Повторите пароль" required>
                <a href="#" class="button">Зарегистрироваться</a>

                <div class="recover">
                    <input type="checkbox" class="recover-input">
                    <label>Ознакомлен(а) и принимаю <a href="#">условия регистрации</a></label>
                </div>
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
        // alert("Версия jQuery " +jQuery.fn.jquery);

        $(".dws-form").on("click", ".tab", function () {
            // удаляем классы active
            $(".dws-form").find(".active").removeClass("active");

            // console.log($(this).index()); // индекс текущей вкладки

            // добавляем классы active
            $(this).addClass("active");
            // обращаемся к блоку с формой и отображаем ее с индексом текущей вкладки
            $(".tab-form").eq($(this).index()).addClass("active");;
        });
    });
    </script>
</body>
</html>
